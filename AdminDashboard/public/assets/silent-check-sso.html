<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Silent Check SSO</title>
</head>
<body>
    <script>
        try {
            if (parent && parent !== window) {
                parent.postMessage('sso-callback', window.location.origin);
            }
        } catch (e) {
            console.log('SSO callback processed');
        }
    </script>
</body>
</html>
