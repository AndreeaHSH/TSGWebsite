<!-- AdminDashboard/src/app/components/layout/sidebar/sidebar.component.html -->
<div class="sidebar">

  <!-- Logo Section -->
  <div class="sidebar-header">
    <div class="logo-container">
      <div class="logo-icon">TSG</div>
      <div class="logo-text">
        <span class="logo-title">Admin Dashboard</span>
        <span class="logo-subtitle">Transylvanian Star Group</span>
      </div>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li
        *ngFor="let item of navigationItems"
        class="nav-item"
        [class.active]="isRouteActive(item.route)"
        [class.disabled]="!item.isEnabled">

        <a
          class="nav-link"
          [class.active]="isRouteActive(item.route)"
          [class.disabled]="!item.isEnabled"
          (click)="navigateTo(item.route, item.isEnabled)"
          [title]="item.description">

          <span class="nav-icon">{{ item.icon }}</span>
          <span class="nav-label">{{ item.label }}</span>

          <!-- Coming Soon Badge for disabled items -->
          <span *ngIf="!item.isEnabled" class="coming-soon-badge">
            În curând
          </span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Quick Stats Section (Optional) -->
  <div class="sidebar-stats">
    <div class="stats-header">
      <span class="stats-title">Statistici rapide</span>
    </div>
    <div class="stats-content">
      <div class="stat-item">
        <span class="stat-icon">👥</span>
        <div class="stat-info">
          <span class="stat-label">Aplicări totale</span>
          <span class="stat-value">{{ '...' }}</span>
        </div>
      </div>
      <div class="stat-item">
        <span class="stat-icon">📝</span>
        <div class="stat-info">
          <span class="stat-label">Postări blog</span>
          <span class="stat-value">{{ '...' }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="sidebar-footer">
    <div class="user-info">
      <div class="user-avatar">
        <span class="avatar-icon">👤</span>
      </div>
      <div class="user-details">
        <span class="user-name">TSG Administrator</span>
        <span class="user-role">Admin</span>
      </div>
    </div>

    <div class="footer-actions">
      <button
        class="logout-btn"
        (click)="logout()"
        title="Deconectare">
        <span class="logout-icon">🚪</span>
        <span class="logout-text">Ieșire</span>
      </button>
    </div>
  </div>

</div>
