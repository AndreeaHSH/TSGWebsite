<footer id="contact" class="site-footer">
  <div class="footer-container">
    <div class="footer-content">
      <div class="footer-brand">
        <img src="assets/icons/tsg-logo-footer.png" alt="TSG Logo Footer" class="footer-logo">
        <p class="footer-description">
          Transilvania Star Group - Organizația de studenți IT care modernizează
          educația tehnologică la Universitatea Transilvania Brașov.
        </p>
      </div>

      <div class="footer-links">
        <div class="footer-column">
          <h4 class="footer-heading">Navigare</h4>
          <ul class="footer-menu">
            <li *ngFor="let link of navigationLinks">
              <a [routerLink]="link.route" class="footer-link">{{ link.label }}</a>
            </li>
          </ul>
        </div>

        <div class="footer-column">
          <h4 class="footer-heading">Contact</h4>
          <ul class="footer-menu">
            <li *ngFor="let contact of contactEmails">
              <a [href]="'mailto:' + contact.email" class="footer-link">{{ contact.email }}</a>
            </li>
          </ul>
        </div>

        <div class="footer-column">
          <h4 class="footer-heading">Social Media</h4>
          <div class="footer-social">
            <ul class="animated-social">
              <li *ngFor="let social of socialLinks">
                <a
                  [href]="social.url"
                  [attr.aria-label]="social.ariaLabel"
                  target="_blank"
                  rel="noopener noreferrer"
                  (click)="openExternalLink(social.url); $event.preventDefault()">
                  <i [class]="social.icon + ' icon'"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <div class="footer-copyright">
        <p>&copy; {{ currentYear }} Transilvania Star Group. Toate drepturile rezervate.</p>
      </div>
    </div>
  </div>
</footer>
